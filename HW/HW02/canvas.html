<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짜란~</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="total">
        <div id="d_top">
            <span id="student_id">202327027</span> <span id="student_name">박윤하</span>
        </div> 
        <div id="d_left">
            <button><a href="canvas.html" target="_self">버튼1</a></button>
            <button><a href="image.html" target="_self">버튼2</a></button>
        </div>
        <div id="d_right">
            <canvas id="myCanvas">이 브라우저는 캔버스를 지원하지 않아유</canvas>
            <script>
                let canvas = document.getElementById('myCanvas');
                let context = canvas.getContext('2d');

                context.beginPath();
                context.strokeStyle = 'black';
                context.fillStyle = 'aliceblue';
                context.arc(150,100,40,0,2*Math.PI);
                context.lineWidth = 2;
                context.fill();
                context.stroke();
            </script>
        </div>
    </div>  
</body>
</html>
